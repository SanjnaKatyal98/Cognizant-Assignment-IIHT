<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <div class="display-3 text-center">Student Management System</div>
    <div class="container m-5">
    <form id="frm" class="form" onsubmit="return saveData()">
        <input id="name" type="text" placeholder="Enter Name" class="form-control my-2">
        <input id="number" type="number" placeholder="Enter Number" class="form-control form-control-sm my-2">
        <input id="all" type="text" placeholder="Enter Multiple" class="form-control">
        <button type="submit" class="btn btn-success my-2">Save Data</button>
        <button type="button" onclick="saveAll()" class="btn btn-success my-2">Save Multiple</button>
    </form>
    <input type="text" placeholder="Enter name" class="form-control" id="search">
    <button class="btn btn-primary my-2" onclick="fetchData()">Show By Name</button>
    <button class="btn btn-primary my-2" onclick="doTotal()">GetTotal</button>
    <button class="btn btn-primary my-2" onclick="doAverage()">GetAverage</button>
    <div id="res" class="bg-warning m-3 p-2 text-light border border-success rounded-pill text-center"></div>
    <div>
        <table class="table table-bordered table-striped">
            <thead></thead>
            <tbody></tbody>
        </table>
    </div>
<script src="index2.js"></script>
</div>
</body>
</html>
