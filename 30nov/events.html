<html>
    <head>
        <title>event management</title>
        <script>
            function disp(){
                alert("hello");
            }
            function change(){
                document.getElementById("p1").innerHTML="changed data";
            }
            function change1(){
                document.getElementById("p2").style.backgroundColor='blue';
                document.getElementById("p2").style.border="3px solid red";
            }
           function mouseMove(event){
            var x=event.clientX;
            var y=event.clientY;
            document.getElementById("mouseC").innerHTML=`X= ${x} Y= ${y} `;
           }
        </script>
    </head>
    <body onmousemove="mouseMove(event)">
        <h2>event management</h2>
        <p id="p1" onclick="change()">this is a parah</p><!--on single click change style--><br>
        <p id="p2" ondblclick="change1()">this is another parha</p><!--on double click change bg and border-->
        <br><br>
        <div class="container">
            <form method="post">
                enter username: <input type="text" id="name" placeholder="enter username"><br><br>
                enter password: <input type="password" id="pass" placeholder="enter password"><br><br>
                <button type="submit" id="btn" onclick="disp()">login</button>
            </form>
        </div><br><br>
        <p id="mouseC"></p>
    </body>
</html>
