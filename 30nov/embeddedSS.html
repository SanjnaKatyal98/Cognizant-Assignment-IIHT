<html>
<head>
<title>Example Of Embedded Style Sheet</title>
</head>
<style>
h1 {
	text-decoration: underline;
	font-family: arial;
	background: yellow;
	color: blue
}

p {
	font-size: 14pt;
	color: green
}
</style>

<body>
	<h1>Embedded Style Sheet Heading</h1>
	<br>
	<p>This example is using the features of embedded styles</p>
	<p>This is paragraph 2</p>
	<h1>this is heading again</h1>
</body>
</html>
