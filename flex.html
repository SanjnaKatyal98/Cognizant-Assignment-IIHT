<html>
    <head>
        <title>Flex</title>
        <style>
            *{
                box-sizing: border-box;
            }
            header{
                background-color: #777;
                padding: 2px;
                text-align: center;
                font-size: 1em;
                color: blue;
            }
            section{
                display: flex;
            }
            nav{
                flex: 1;
                background-color: gold;
                padding: 20px;
            }
            nav li{
                list-style-type: none;
                padding: 0;
            }
            article{
                flex: 3;
                background-color: green;
                padding: 5px;
            }
            footer{
                background-color: #777;
                padding: 10px;
                text-align: center;
                color: white;
            }
            @media(max-width:600px){
                section{
                    -webkit-flex-direction: column;
                    flex-direction: column;
                }
            }
        </style>
    </head>
    <body>
        <h1>flex layout</h1>
        <p>temp inf</p>
        <div class="container">
        <header>Technologies</header>
        <section>
        <nav>
            <ul>
                <li><a href="#">java</a></li>
                <li><a href="#">c#</a></li>
                <li><a href="#">python</a></li>
            </ul>
        </nav>
        <article>
            <h1>java</h1>
            <p>java is amazing language, very robust</p>
        </article>
        </section>
        <footer>
            <p>footer</p>
        </footer>
    </div>
    </body>
</html>
