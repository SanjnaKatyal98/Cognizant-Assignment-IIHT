<html>
    <head>
        <title>Login</title>
        <script>
            function disp(){
                var name= document.getElementById('uname').value;
                localStorage.setItem('uname',name)
            }
        </script>
    </head>
    <body>
        <h1>Login</h1>
        <form action="success.html" onsubmit="disp()">
            enter username: <input type="text" id="uname" placeholder="enter username"/><br>
            enter password: <input type="password" id="pass" placeholder="enter password"/><br>
            <button type="submit" name="submit">login</button>
            <button type="reset">reset</button>
          </form>
    </body>
</html>
