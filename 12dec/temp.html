<!DOCTYPE html>
<html lang="en">
<head>
    <title>Templates</title>
</head>
<body>
    <template id="mytemplate">
        <h2 style="color:violet;">Rendering date</h2>
        <p id="display"></p>
        <script>
            let date= new Date();
            document.getElementById("display").innerHTML=date;
        </script>
    </template>
    
    <script src="temp.js"></script>
</body>
</html>
