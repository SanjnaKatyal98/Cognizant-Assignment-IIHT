<form [formGroup]="empForm" (ngSubmit)="onSubmit()">
    <div formArrayName="employees">
    
        <div *ngFor="let emp of employees().controls;
        let empIndex=index">
         <div [formGroupName]="empIndex" style="border:1px solid blue;padding:10px;width:600px;margin:10px;">
        {{empIndex}}
        <input placeholder="Enter first name" class="form-control"
        type="text" name="firstName" id="firstName" formControlName="firstName">
    
    
        <input placeholder="Enter last name" class="form-control"
        type="text" name="lastName" id="lastName" formControlName="lastName">
    
        <button (click)="removeEmployee(empIndex)">Remove Employee</button>
        <div formArrayName="skills">
            <div *ngFor="let skill of employeeSkills(empIndex).controls;let skillIndex=index;">
                <div [formGroupName]="skillIndex">
                {{skillIndex}}Skill:
                <input class='form-control' type="text" name="skill" id="skill" placeholder="skill" formControlName="skill"/>
                <input class='form-control' type="text" name="exp" id="exp" placeholder="Experience" formControlName="exp"/>
                 <button (click)="removeEmployeeSkill(empIndex,skillIndex)">Remove Skill</button>
                </div>
            </div>
        </div>
        <button type="button" (click)="addEmployeeSkill(empIndex)">Add Skill</button>
    </div>
    
    
        </div>
        <button type="button" (click)="addEmployee()">Add Employee</button>
    </div>
    
    
    </form>
     {{this.empForm.value | json }}
