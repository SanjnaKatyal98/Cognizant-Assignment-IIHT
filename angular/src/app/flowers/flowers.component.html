<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>id</th>
                <th>name</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let f of flowers;let i=index;">
                <td>{{f.id}}</td>
                <td><a [routerLink]="['flowers',f.id]">{{f.name}}</a></td>
            </tr>
        </tbody>
    </table>
</div>
<router-outlet></router-outlet>
