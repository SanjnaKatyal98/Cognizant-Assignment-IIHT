<!-- emitProductToCart is emitter output in product-list which is emiting product to
app's  receiveEmittedProduct() function-->
<div>      
    <app-product-list (emitProductToCart) = "receiveEmittedProduct($event)"></app-product-list>
</div>

<!-- cartProducts is in app.component.ts -->
<!-- cartList is property of cart-list component -->
<div>
    <app-cart-list [cartList]="cartProducts"></app-cart-list>
</div>
