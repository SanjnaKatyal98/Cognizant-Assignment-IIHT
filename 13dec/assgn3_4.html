<html lang="en">
<head>
    <title>3+4</title>
</head>
<style>

    #div1 {

  width: 250px;

  height: 30px;

  padding: 10px;

  border: 1px solid black;

}

</style>

<body>

    <p>Drag Drop the Fruits:</p>
    <ul>

        <li id="drag1" draggable="true" ondragstart="drag(event)">Apple</li>

        <li id="drag2" draggable="true" ondragstart="drag(event)">Orange</li>

        <li id="drag3" draggable="true" ondragstart="drag(event)">kiwi</li>

</ul>

<p>Drop the fruit in the box:</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

<script>

    function allowDrop(ev) {

      ev.preventDefault();

    }

    function drag(ev) {

      ev.dataTransfer.setData("text", ev.target.id);

    }

    function drop(ev) {

      ev.preventDefault();

      var data = ev.dataTransfer.getData("text");

      ev.target.appendChild(document.getElementById(data));

    }

    </script>
</body>

</html>
