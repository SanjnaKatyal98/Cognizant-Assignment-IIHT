<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #div {
  width: 350px;
  height: 100px;
  padding: 10px;
  border: 1px solid #aaaaaa;
}
.one {
    color: red;
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    text-shadow: yellow;
    
}
</style>
<script>
    function allowDrop(ev) {
      ev.preventDefault();
    }
    
    function drag(ev) {
      ev.dataTransfer.setData("text", ev.target.id);
    }
    
    function drop(ev) {
      ev.preventDefault();
      var data = ev.dataTransfer.getData("text");
      ev.target.appendChild(document.getElementById(data));
    }
    </script>
<body style="background-color:aqua">
    
    <p class="one">Drag Drop the Fruits:</p>
    
<ul>
    <li id="drag1" draggable="true" ondragstart="drag(event)">Orange</li>
    <li id="drag2" draggable="true" ondragstart="drag(event)">Apple</li>
    <li id="drag3" draggable="true" ondragstart="drag(event)">Banana</li>
    <li id="drag4" draggable="true" ondragstart="drag(event)">Grapes</li>
    <li id="drag5" draggable="true" ondragstart="drag(event)">PineApple</li>
    <li id="drag3" draggable="true" ondragstart="drag(event)">Guava</li>
    <li id="drag3" draggable="true" ondragstart="drag(event)">strawberry</li>
</ul>

<p class="one">Drop the fruit in the box:</p>

<div id="div" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

</body>
</html>
