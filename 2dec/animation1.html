<html>
    <head>
        <title>animate</title>
        <style>
            h1{
                text-align: center;
            }
            div{
                background-image: url('C:\\Users\\katsa\\OneDrive\\Desktop\\new training cogni\\moon.jpeg');
                height: 300px;
                width: 300px;
                position: relative;
                animation-name: dropdown;
                animation-duration: 5s;
                animation-fill-mode: forwards;
            }
            @keyframes dropdown{
                from{left:0px;}
                to{left:100%;
                   background-color: skyblue;}
            }
        </style>
    </head>
    <body>
        <h1>animation</h1>
        <div></div>
    </body>
</html>
