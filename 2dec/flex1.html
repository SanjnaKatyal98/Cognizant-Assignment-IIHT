<html>
    <head>
        <title>flex</title>
        <style>
            .container{
                display: flex;
                border: 2px solid pink;
                height: 400px;
                background-color: aqua;
                flex-wrap:wrap;
            }
            .d{
                border: 1px solid black;
                flex: 0 32%;
                margin: 5px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="d">div1</div>
            <div class="d">div2</div>
            <div class="d">div3</div>
            <div class="d">div4</div>
            <div class="d">div5</div>
            <div class="d">div6</div>
            <div class="d">div7</div>
            <div class="d">div8</div>
            <div class="d">div9</div>
        </div>
    </body>
</html>
