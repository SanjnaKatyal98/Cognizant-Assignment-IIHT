<html>
    <head>
        <title>flex</title>
        <style>
            #s1{
                display: flex;
                border: 1px solid red;
                flex-wrap: wrap;
            }
            #div1{
                border: 2px solid black;
                border-radius: 3px;
                margin: 20px;
                flex: 1;
            }
            #div2{
                border: 2px solid black;
                border-radius: 3px;
                margin: 20px;
                flex: 1;
            }
            #div3{
                border: 2px solid black;
                border-radius: 3px;
                margin: 20px;
                flex: 1;
            }
            #div4{
                border: 2px solid black;
                border-radius: 3px;
                margin: 20px;
                flex: 1;
            }
            #div5{
                border: 2px solid black;
                border-radius: 3px;
                margin: 20px;
                flex: 1;
            }
            #s2{
                display: flex;
                border: 1px solid red;
                margin: 20px;
            }
            #divA{
                border: 2px solid black;
                border-radius: 4px;
                margin: 20px;
                flex: 1;
            }
            #divB{
                border: 2px solid black;
                border-radius: 4px;
                margin: 20px;
                flex-grow: 3;
            }
            #divC{
                border: 2px solid black;
                border-radius: 3px;
                margin: 20px;
                flex: 1;
            }
            #s3,#s4,#s5,#s6{
                background-color: aqua;
                display: flex;       
                margin: 5px;
            }
            #d1{
                flex: 50%;
                border: 1px solid black;
            }
            #d2{
                flex: 50%;
                border: 1px solid black;
            }

        </style>
    </head>
    <body>
        <section id="s1">
            <div id="div1">div1</div>
            <div id="div2">div2</div>
            <div id="div3">div3</div>
            <div id="div4">div4</div>
            <div id="div5">div5</div>
        </section><br><br>
        <section id="s2">
            <div id="divA">divA</div>
            <div id="divB">divB</div>
            <div id="divC">divC</div>
        </section><br><br>
        <section id="s3">
            <div id="d1">div I</div>
            <div id="d2">div II</div>
        </section>
        <section id="s4">
            <div id="d1">div III</div>
        </section>
        <section id="s5">
            <div id="d1">div IV</div>
            <div id="d2">div V</div>
        </section>
        <section id="s6">
            <div id="d1">div VI</div>
        </section>
    </body>
</html>
