<html>
     <head>
          <title>hover</title>
          <style>
               h1{
                    color: aquamarine;
                    }
               h2{
                    color: violet;
               }
               p{
                    background-color: pink;
                    color: black;
                    font-style: italic;
               }
               p:hover{
                    background-color: seagreen;
                    color: white;
               }
               div{
                    color: blue;
                    writing-mode: vertical-rl;
               }
          </style>
     </head>
     <body>
          <h1>This is heading</h1>
          <h2>Hover in CSS</h2>
          <p>text will change when you hover it</p>
          <div>this is a new para</div>
     </body>
</html>
